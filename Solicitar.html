<!DOCTYPE html>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />

<title>Diárias</title>
<head>
</head>
<header>
    <section>
        <div id="Solinfos">
            <h3>Solicitar diária</h3>
            <div>                
                <form id="datesdiaria" >
                    <label for="StName">Estado:</label><br>
                    <input type="text" id="StName" name="StateName"><br>
                    <label for="CityName">Cidade:</label><br>
                    <input type="text" id="CityName" name="CityName">
                  </form>
            </div>
        </div>
    </section>
    <section>
        <div id="DateSolic">
        <div>
            <row id="datesdiaria">
                <h5>Dia Partida</h5>
                <label for="Partida">Partida:</label><br>
                <input type="date" id="Partida" name="Partida"><br>
                <label for="HoraPartida">Hora Partida:</label><br>
                <input type="text" id="HoraPartida" name="HoraPartida">
            </row>
        </div>
        <div>
            <row id="datesdiaria">
                <h5>Saida Destino</h5>
                <label for="SaidaDest">Saida Destino:</label><br>
                <input type="date" id="SaidaDest" name="SaidaDest"><br>
                <label for="HoraSaida">Hora Saida:</label><br>
                <input type="text" id="HoraSaida" name="HoraSaida">
            </row>
        </div>
        <div>
            <row id="datesdiaria">
                <h5>Retorno Origem</h5>
                <label for="RetOri">Data Retorno:</label><br>
                <input type="date" id="RetOri" name="RetOri"><br>
                <label for="HoraRet">Hora Retorno:</label><br>
                <input type="text" id="HoraRet" name="HoraRet">
            </row>
        </div>
        </div>
    </section>
</header>

</html>
